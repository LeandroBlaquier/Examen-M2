<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="formulario">
          <h1>Crear una Cuenta</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>O sino utilice su email</span>
          <input type="text" placeholder="Nombre" id="name" />
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
          <button type="submit" id="signUp">Crear Cuenta</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" method="post">
          <h1>Iniciar Sesión</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>O sino utilice su cuenta</span>
          <input type="email" placeholder="Email" class="emailLogin" />
          <input type="password" placeholder="Password" class="passLogin" />
          <a href="#">Olvidó su contraseña?</a>
          <button id="signIn">Iniciar Sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bienvenido de regreso!</h1>
            <p>Para permanecer conectado, por favor ingresar sus datos</p>
            <button class="ghost" id="signIn">Iniciar Sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola, Amigo/a!</h1>
            <p>Ingresa tus datos personales y comencemos este viaje</p>
            <button class="ghost" id="signUp" type="signin-btn-submit">
              Crear Cuenta
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
